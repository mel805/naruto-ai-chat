name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build Release APK
        run: ./gradlew assembleRelease
      
      - name: Sign APK
        uses: r0adkll/sign-android-release@v1
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"
      
      - name: Rename APK
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          mv app/build/outputs/apk/release/app-release-unsigned-signed.apk "Naruto-AI-Chat-v${VERSION}.apk"
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.version && format('v{0}', github.event.inputs.version) || github.ref }}
          release_name: Naruto AI Chat ${{ github.event.inputs.version || github.ref_name }}
          body: |
            ## Naruto AI Chat - Release ${{ github.event.inputs.version || github.ref_name }}
            
            ### Features:
            - üçú Chat with Naruto characters (Naruto, Sasuke, Sakura, Kakashi, Hinata, Itachi)
            - ‚≠ê Chat with celebrities (Brad Pitt, Leonardo DiCaprio, The Rock, Scarlett Johansson, Margot Robbie, Emma Watson, Zendaya)
            - üîì SFW and NSFW modes
            - üí¨ Realistic personalities based on characters
            - üé® Beautiful Material Design 3 UI
            
            ### Requirements:
            - Android 8.0 (API 26) or higher
            - Internet connection
            - Oracle Cloud VM with Llama 3.2 running
            
            ### Installation:
            1. Download the APK below
            2. Enable "Install from Unknown Sources" in Android settings
            3. Install the APK
            4. Configure your Oracle Cloud IP in the app
            5. Start chatting!
            
            ### Download:
            - **Naruto-AI-Chat-v${{ github.event.inputs.version || github.ref_name }}.apk**
            
            ---
            
            Built with ‚ù§Ô∏è using Kotlin, Jetpack Compose, and Llama 3.2
          draft: false
          prerelease: false
      
      - name: Upload Release APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Naruto-AI-Chat-v${{ github.event.inputs.version || github.ref_name }}.apk
          asset_name: Naruto-AI-Chat-v${{ github.event.inputs.version || github.ref_name }}.apk
          asset_content_type: application/vnd.android.package-archive
