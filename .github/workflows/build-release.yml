name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build Release APK
        run: ./gradlew assembleRelease
      
      - name: Rename APK
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          mv app/build/outputs/apk/release/app-release-unsigned.apk "Naruto-AI-Chat-${VERSION}.apk"
      
      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: naruto-ai-chat-apk
          path: Naruto-AI-Chat-${{ github.event.inputs.version || github.ref_name }}.apk
          retention-days: 30
      
